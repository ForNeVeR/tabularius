name: Release
on:
  push:
    branches:
    - main
    tags:
    - v*
  pull_request:
    branches:
    - main
  schedule:
  - cron: 0 0 * * 6
  workflow_dispatch: 
jobs:
  publish:
    permissions:
      contents: write
    runs-on: ubuntu-24.04
    env:
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
      DOTNET_NOLOGO: 1
      NUGET_PACKAGES: ${{ github.workspace }}/.github/nuget-packages
    steps:
    - name: Check out the sources
      uses: actions/checkout@v6
    - name: Set up .NET SDK
      uses: actions/setup-dotnet@v5
    - name: Cache NuGet packages
      uses: actions/cache@v5
      with:
        key: ${{ runner.os }}.nuget.${{ hashFiles('**/*.*proj', '**/*.props') }}
        path: ${{ env.NUGET_PACKAGES }}
    - id: version
      name: Get version
      shell: pwsh
      run: echo "version=$(scripts/Get-Version.ps1 -RefName $env:GITHUB_REF)" >> $env:GITHUB_OUTPUT
    - run: dotnet publish --configuration Release -p:Version=${{ steps.version.outputs.version }} --output=publish
    - shell: pwsh
      run: Compress-Archive -Path publish/* -DestinationPath tabularius-${{ steps.version.outputs.version }}.zip
    - name: Read changelog
      uses: ForNeVeR/ChangelogAutomation.action@v2
      with:
        output: ./release-notes.md
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        path: |-
          ./release-notes.md
          ./tabularius-${{ steps.version.outputs.version }}.zip
    - if: startsWith(github.ref, 'refs/tags/v')
      name: Create a release
      uses: softprops/action-gh-release@v2
      with:
        body_path: ./release-notes.md
        files: ./tabularius-${{ steps.version.outputs.version }}.zip
        name: Tabularius v${{ steps.version.outputs.version }}
